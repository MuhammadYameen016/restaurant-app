<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Grocery Delivery - Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <section id="main">
        <div class="parent">
            <img width="50px" class="img" src="./assets/header.png" alt="">
            <h1>Do you need a business account?</h1>
            <button class="btn">SIGN UP NOW</button>
        </div>
        <div>
            <i onclick="del()" class="cancel-mark fa-solid fa-xmark"></i>
        </div>
    </section>


    <section>
        <div class="box">
            <div class="photo">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="final">
                <div>
                    <button class="btn1">Log In</button>
                    <button class="btn2">Sign Up</button>
                </div>
                <div class="language">
                    <i class="fa-solid fa-globe"></i>
                    <span>EN</span>
                </div>
                <i class="fa-solid fa-shopping-bag i-bag"></i>
            </div>
        </div>
    </section>


    <section>
        <div class="set">
            <div class="content">
                <h1>Enjoy discounts on your first order</h1>
                <input type="text" placeholder="Enter your address" name="" id=""> 
                <span><i class="fa-solid fa-location-crosshairs i-bar"></i>Locate Now</span>
                <button>Find Food</button>
            </div>

            <div class="image1">
                <img src="https://images.deliveryhero.io/image/foodpanda/homepage/refresh-hero-home-pk.png?width=1264" alt="">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
